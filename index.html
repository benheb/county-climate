<!DOCTYPE html>
<meta charset="utf-8">
<style>

body {
  margin:0px;
  padding:0px;
  background: #fff;
}

path {
  fill: #fff;
  stroke: #fff;
  stroke-width:0px;
}

path:hover {
  fill: red;
}

path.red {
  fill: #39c;
}

path.blue {
  fill: #08c;
}

.axis {
  font: 10px sans-serif;
  -webkit-user-select: none;
  -moz-user-select: none;
  user-select: none;
}

.axis .domain {
  fill: none;
  stroke: #000;
  stroke-opacity: .3;
  stroke-width: 10px;
}

.axis .halo {
  fill: none;
  stroke: #ddd;
  stroke-width: 8px;
}

.slider .handle {
  fill: #fff;
  stroke: #000;
  stroke-opacity: .5;
  stroke-width: 1.25px;
}

</style>
<body>
<script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
<script src="http://d3js.org/d3.v3.min.js"></script>
<script src="http://d3js.org/topojson.v1.min.js"></script>
<script src="js/moment.js"></script>
<script src="js/app.js"></script>
<script> 
  var app;
  $(document).on('ready', function() {
    app = new App();
  });
</script>
